<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- CSS Style Sheets -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">

  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/8bb0bb0d69.js" crossorigin="anonymous"></script>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container nft-cover">
    <div class="main-nft">
      <div class="nft-image">
        <img class="nft-img" src="images/image-equilibrium.jpg" alt="nft-img">
      </div>

      <div class="nft-info">
        <p class="nft-name">Equilibrium #3429</p>
        <p class="nft-description">Our Equilibrium collection promotes balance and calm.</p>
        <div class="price-time">
          
              <div class="nft-price">
                <i class="fa-brands fa-ethereum etherum-icon"></i>
                0.041 ETH
              </div>
              <div class="time-left">
                <i class="fa-solid fa-clock clock-icon"></i>
                3 days left
              </div>

        </div>
        <hr>
        <p class="creator">
          <img class="creator-avatar" src="images/image-avatar.png" alt="creator-avatar">
          Creation of <em class="creator-name"> Jules Wyvern</em>
        </p>
      </div>
    </div>
  </div>

  


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Hai567">Hai567</a>.
  </div>
</body>
</html>
